<p>get-all-students works!</p>


<a routerLink="/addStudent">add Student</a>

<table class="table">
  <thead>
    <tr>
     
      <th scope="col">Id</th>
      <th scope="col">name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let item of container">
     
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>  <a routerLink="/getStudentById/{{item.id}}" class="btn btn-primary">Get by Id</a> </td>
      <td> <a routerLink="/editStudent/{{item.id}}" class="btn btn-warning">Edit</a> </td>
      <td>  <button (click)="deleteStudent(item.id)" class="btn btn-danger"> Delete </button> </td>
    </tr>
   
  </tbody>
</table>
